<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda ROSATEL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <!-- Imagen a la izquierda -->
      <div>
        <img src="assets/logo-total.png" alt="Logo" />
      </div>

      <!-- Título en el centro -->
      <div style="flex: 1; text-align: center">
        <h1>ERP - TIENDA ROSATEL</h1>
      </div>

      <!-- Botón a la derecha -->
      <div>
        <button class="btn-salir">
          Salir
          <svg id="onOff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 224c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <div class="login-container">
      <div class="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div id="loginMessage"></div>
      </div>
    </div>

    <div class="table-container">
      <div class="header">
        <h2>Clientes que han ordenado en la tienda</h2>
        <div class="filters">
          <p class="filter-label">Filtros:</p>
          <label for="month" class="select-label-title"
            >Mes:
            <select id="month">
              <option value="0" disabled selected>SELECCIONAR</option>
              <option value="1">ENERO</option>
              <option value="2">FEBRERO</option>
              <option value="3">MARZO</option>
              <option value="4">ABRIL</option>
              <option value="5">MAYO</option>
              <option value="6">JUNIO</option>
              <option value="7">JULIO</option>
              <option value="8">AGOSTO</option>
              <option value="9">SEPTIEMBRE</option>
              <option value="10">OCTUBRE</option>
              <option value="11">NOVIEMBRE</option>
              <option value="12">DICIEMBRE</option>
            </select>
          </label>
          <label for="status" class="select-label-title"
            >Estado:
            <select id="status">
              <option value="0" disabled selected>SELECCIONAR</option>
              <option value="0">ABIERTAS</option>
              <option value="3">ENVIADAS</option>
              <option value="4">ENTREGADAS</option>
            </select>
          </label>
          <button class="clear-button">Limpiar</button>
          <div class="records"></div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Número de Ordenes</th>
            <th>Monto ($ COP)</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
